<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./scores.html">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color:	lightcyan;">
    <div class = "container">
        <div class = row>
            <div class = "col-6">
                <p><a href = "./scores.html"> View Highscores</a></p>
            </div>
            <div class = "col-6">
                <p class = "float-right" id = "timer">Time: </p>
            </div>
        </div>
        <div class = "row">
            <div class = "col-12">
                <h1 class = "text-center" id = "h1Code">Coding Quiz Challenge</h1>
            </div>
        </div>
        <div class = row>
            <div class = "col-12">
                <h5 class = "text-center" id = "h5Exp">Please finish this quiz in 60s, trust yourself!!!</h5>
            </div>
        </div>
        <div class = "row">
        
        <div class = "col-12" id = "initialForm">
            <p>Enter initials: 
                <input type = "text" id = "initial">
            
            <button id = "submitInitial">Submit</button>
            </p>
        </div>
       </div>
        <br>
        <div class = "row">
            <div class="col-12 text-center">
                <button type = "button" class = "btn btn-warning btn-lg" id = "start">Start Quiz</button>
                <div id ="quiz" style = "display: none">
                    <div id = "question"></div>
                    <br>
                    <div id = "options">
                        <div id = "a"></div>
                        <div id = "b"></div>
                        <div id = "c"></div>
                    </div>
                    <br>
                    <br>
                 <div id = "message"></div>
                    
                </div>
            </div>
        </div>


    </div>
    <script src = "./script.js"></script>
</body>

</html>
